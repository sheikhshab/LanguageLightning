[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "api"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  publish = "dist/public"
  autoLaunch = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200